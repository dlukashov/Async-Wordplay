<template name="roomlist">
    <div class="roomlist">
        <span class="roomhead">Room List</span>
        <button id="createroom" class="createroom">Create Room</button>
        <hr />
        {{#if rooms}}
        <ul style="list-style:none;">
            {{#each rooms}}

            <li><a class="room" id="{{slug}}" href="javascript:router.navigate('room/{{slug}}', {trigger: true, replace: true});">{{name}}</a></li>
            {{/each}}
        </ul>
        {{/if}}
    </div>
</template>

<template name="createRoomModal">
    {{#if show}}
    <div class="modal" id="createRoomModal">
        <div class="modal-header">
            <h3>Create New Room</h3>
        </div>
        <div class="modal-body">
            <form><fieldset>
                <label>Room Name*:</label> <input placeholder="Pick a name" id="newRoomName" type="text" /><br />
                <label>Time Limit:</label> <br />
                    <input name="timeLimit" value="60" type="radio">1 minutes</input><br />
                    <input name="timeLimit" value="120" type="radio" checked>2 minutes</input><br />
                    <input name="timeLimit" value="180" type="radio">3 minutes</input><br />
            </fieldset></form>

        </div>
        <div class="modal-footer">
            <a href="#" id="close" class="btn">Close</a>
            <a href="#" id="create">Create Room</a>
        </div>
    </div>
    {{/if}}
</template>
